<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reseguiden</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>Välkommen till Reseguiden</h1>
            </header>

            <div id="menu-container"></div>
            <div class="hero">
                <form class="search-box">
                    <input type="text" placeholder="Hej, vad kan vi hjälpa dig med?">
                    <button type="submit">Sök</button>
                </form>
            </div>

            <main>
                <section>
                    <h2>Din personilga guide till staden</h2>
                    <p>Vi hjälper dig hitta stadens bästa pärlor – 
                        från mysiga caféer till historiska platser och festivaler. Klicka dig vidare i menyn för att börja upptäcka!</p>
                </section>
            </main>

            <footer>
                <p>&copy; 2025 Reseguiden</p>
            </footer>
        </div>

        <script src="script.js"></script>
    </body>
</html>
